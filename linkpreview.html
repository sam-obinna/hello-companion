<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpTynx Link Preview Banner</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f0f0f0;
            padding: 2rem;
        }
        
        /* Banner Container - Standard OG Image Size */
        .banner-container {
            width: 1200px;
            height: 630px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            background: #ffffff;
        }
        
        /* Grid Background Pattern */
        .grid-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 79, 0, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 79, 0, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        /* Gradient Overlay */
        .gradient-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(255, 79, 0, 0.05) 0%, transparent 60%);
        }
        
        /* Content Wrapper */
        .content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px;
            z-index: 10;
        }
        
        /* Left Section - Logo */
        .logo-section {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 80px;
        }
        
        .gear-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .gear-glow {
            position: absolute;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(255, 79, 0, 0.15) 0%, transparent 70%);
        }
        
        .gear-svg {
            width: 200px;
            height: 200px;
            filter: drop-shadow(0 0 20px rgba(255, 79, 0, 0.3));
        }
        
        /* Right Section - Text */
        .text-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        /* Company Name */
        .company-name {
            font-size: 90px;
            font-weight: 800;
            font-family: 'Inter', 'Arial Black', sans-serif;
            color: #ff4f00;
            text-transform: uppercase;
            letter-spacing: -2px;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        /* Company Name Hover Effect (for preview only) */
        .company-name:hover {
            background: linear-gradient(45deg, #ff4f00, #ff8c42);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* Ensure text is always visible */
        @media print, (max-width: 1px) {
            .company-name {
                color: #ff4f00 !important;
                background: none !important;
            }
        }
        .divider {
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, #ff4f00, #ff8c42);
            border-radius: 2px;
            box-shadow: 0 2px 10px rgba(255, 79, 0, 0.3);
        }
        
        /* Tagline */
        .tagline {
            font-size: 36px;
            font-weight: 400;
            color: #333333;
            line-height: 1.4;
            max-width: 600px;
        }
        
        .tagline strong {
            color: #ff4f00;
            font-weight: 600;
        }
        
        /* Decorative Elements */
        .corner-accent {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 3px solid rgba(255, 79, 0, 0.15);
        }
        
        .corner-accent.top-right {
            top: 40px;
            right: 40px;
            border-left: none;
            border-bottom: none;
            border-radius: 0 20px 0 0;
        }
        
        .corner-accent.bottom-left {
            bottom: 40px;
            left: 40px;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 20px;
        }
        
        /* Floating Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff4f00;
            border-radius: 50%;
            opacity: 0.4;
        }
        
        .particle:nth-child(1) { top: 10%; left: 20%; }
        .particle:nth-child(2) { top: 20%; left: 80%; }
        .particle:nth-child(3) { top: 60%; left: 30%; }
        .particle:nth-child(4) { top: 80%; left: 70%; }
        .particle:nth-child(5) { top: 30%; left: 50%; }
        
        /* Controls Section */
        .controls {
            margin-top: 2rem;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .download-btn {
            display: inline-block;
            margin: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff4f00, #ff8c42);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 79, 0, 0.3);
        }
        
        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .info {
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Hidden canvas for export */
        #canvas {
            display: none;
        }
        
        /* Abstract shapes for visual interest */
        .abstract-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.05;
            background: linear-gradient(45deg, #ff4f00, #ff8c42);
        }
        
        .abstract-shape.shape-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -100px;
        }
        
        .abstract-shape.shape-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            left: -50px;
        }
        
        .abstract-shape.shape-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
        }
    </style>
    <!-- Include html2canvas library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <!-- Main Banner -->
    <div class="banner-container" id="banner">
        <!-- Background Elements -->
        <div class="grid-pattern"></div>
        <div class="gradient-overlay"></div>
        
        <!-- Abstract Shapes -->
        <div class="abstract-shape shape-1"></div>
        <div class="abstract-shape shape-2"></div>
        <div class="abstract-shape shape-3"></div>
        
        <!-- Decorative Corners -->
        <div class="corner-accent top-right"></div>
        <div class="corner-accent bottom-left"></div>
        
        <!-- Floating Particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <!-- Main Content -->
        <div class="content">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="gear-container">
                    <div class="gear-glow"></div>
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="gear-svg">
                        <path d="M50 35 L54 20 L46 20 Z M50 65 L54 80 L46 80 Z M65 50 L80 54 L80 46 Z M35 50 L20 54 L20 46 Z" fill="#ff4f00"/>
                        <path d="M62 38 L73 27 L69 23 L58 34 Z M38 62 L27 73 L23 69 L34 58 Z M62 62 L73 73 L69 77 L58 66 Z M38 38 L27 27 L23 31 L34 42 Z" fill="#ff8c42"/>
                        <circle cx="50" cy="50" r="15" fill="#ff4f00"/>
                        <circle cx="50" cy="50" r="8" fill="#ffffff"/>
                    </svg>
                </div>
            </div>
            
            <!-- Text Section -->
            <div class="text-section">
                <h1 class="company-name">OpTynx</h1>
                <div class="divider"></div>
                <p class="tagline">
                    Transforming your Business with <strong>AI</strong> and <strong>Automation</strong>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Controls -->
    <div class="controls">
        <h2 style="color: #ff4f00; margin-bottom: 1rem;">Download Your Banner</h2>
        <button class="download-btn" onclick="downloadBanner('png')" id="downloadBtn">
            ðŸ“¥ Download as PNG
        </button>
        <button class="download-btn" onclick="downloadBanner('jpg')">
            ðŸ“¥ Download as JPG
        </button>
        <p class="info">
            Banner Size: 1200 Ã— 630 pixels<br>
            Perfect for: Facebook, LinkedIn, Twitter, Discord
        </p>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <script>
        // Function to download banner
        async function downloadBanner(format) {
            const button = event.target;
            const originalText = button.innerHTML;
            button.innerHTML = 'â³ Generating...';
            button.disabled = true;
            
            // Wait for fonts to load
            await document.fonts.ready;
            
            // Small delay to ensure rendering is complete
            await new Promise(resolve => setTimeout(resolve, 100));
            
            try {
                // Get the banner element
                const banner = document.getElementById('banner');
                
                // Configure html2canvas options
                const options = {
                    scale: 2, // Higher quality
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: '#ffffff',
                    logging: false,
                    width: 1200,
                    height: 630,
                    windowWidth: 1200,
                    windowHeight: 630,
                    letterRendering: true
                };
                
                // Generate canvas from HTML
                const canvas = await html2canvas(banner, options);
                
                // Convert to desired format and download
                if (format === 'png') {
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.download = 'optynx-banner.png';
                        link.href = url;
                        link.click();
                        URL.revokeObjectURL(url);
                    }, 'image/png', 1.0);
                } else if (format === 'jpg') {
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.download = 'optynx-banner.jpg';
                        link.href = url;
                        link.click();
                        URL.revokeObjectURL(url);
                    }, 'image/jpeg', 0.95);
                }
                
                button.innerHTML = 'âœ… Downloaded!';
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.disabled = false;
                }, 2000);
                
            } catch (error) {
                console.error('Error generating image:', error);
                button.innerHTML = 'âŒ Error - Try Screenshot';
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.disabled = false;
                }, 3000);
            }
        }
    </script>
</body>
</html>
